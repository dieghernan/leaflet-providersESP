<!DOCTYPE html>
<html>
<head>
	<title>Minimal page | leaflet-providersESP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Load Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
	<!-- Install leaflet-providersESP -->
	<!-- Display map full page -->
	<style>
	html {
		height: 100%
	}
	body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	#map {
		height: 100%;
		width: 100%
	}
	</style>

</head>
<body>

</head>
<body>
<!-- Create map -->
	<div id="map"></div>
        <script>
            var map = L.map("map", {
                center: [40.4166, -3.70384],
                zoomControl: true,
                zoom: 5,
            });

            var wmsLayer = L.tileLayer('https://worldtiles1.waze.com/tiles/{z}/{x}/{y}.png', {attribution: 'a'}).addTo(map);

            var wmsLayer2 = L.tileLayer('https://heatmap-external-{s}.strava.com/tiles/all/hot/{z}/{x}/{y}.png', {subdomains: 'abc'}).addTo(map);


           </script>
</body>
