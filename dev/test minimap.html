<!DOCTYPE html>
<html>
<head>
	<title>Minimal page | leaflet-providersESP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Load Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
	<!-- Install leaflet-providersESP -->
	<script src="leaflet-providersESP.js"></script>
	<!-- Display map full page -->
	<style>
	html {
		height: 100%
	}
	body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	#map {
		height: 80%;
		width: 100%
	}
	</style>

	<link
  <!-- Control Layers Minimap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.layerscontrol-minimap@1.0.20/control.layers.minimap.css">
	<script src="https://cdn.jsdelivr.net/npm/leaflet.layerscontrol-minimap@1.0.20/L.Control.Layers.Minimap.min.js"></script>

</head>
<body>
	<script src="../docs/js/shared.js"></script>

</head>
<body>
<!-- Create map -->
	<div id="map"></div>
        <script>
            var map = L.map("map", {
                center: [40.4166, -3.70384],
                zoomControl: true,
                zoom: 5,
            });

            var baseLayers = {};
            var overlays = {};
            var addLayer = function (name) {
                if (isIgnored(name)) {
                    return;
                }
                var layer = L.tileLayer.providerESP(name);
                if (isOverlay(name, layer)) {
                    overlays[name] = layer;
                } else {
                    baseLayers[name] = layer;
                }
            };
            L.tileLayer.providerESP.eachLayer(addLayer);
            // add minimap control to the map
            var layersControl = L.control
                .layers.minimap(baseLayers, overlays, {
                    collapsed: false,
                })
                .addTo(map);
baseLayers[Object.keys(baseLayers)[0]].addTo(map);


           </script>



</body>
