	<!-- Create map -->
	<div id="map"></div>
	<!-- Puerta del Sol - IDErioja server -->
	<script>
	var mymap = L.map('map').setView([40.4166, -3.7038400], 18);
	L.tileLayer.providerESP('IDErioja').addTo(mymap);
	
	L.easyButton('<i class="fas fa-home" style="color: #FABD00"></i>', function(){
              window.location.href = "https://dieghernan.github.io/leaflet-providersESP#btndemo1";
              }).addTo(mymap);
	</script>
