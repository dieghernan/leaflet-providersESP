title: Leaflet-providersESP preview
---
<!doctype html>
<html lang="{{- site.locale | default: 'en-US' -}}">
	{%- include fullmap_head.html -%}
	<!-- Theme css (Bootstrap included) -->
	<link rel="stylesheet" href="https://dieghernan.github.io/leaflet-providersESP/assets/css/main.css" />
	<!-- Highlighter -->
  <link rel="stylesheet" href="https://dieghernan.github.io/leaflet-providersESP/assets/css/highlighter.css" />
	<!-- Display map full page -->
	<style>
		html {
			height: 100%;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			vertical-align: baseline;
		}
		body, #container { height: 100%; margin: 0; padding: 0;}
		.map { height: 100%; }

		#info {
			background: rgba(255, 255, 255, 0.7);
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			position: fixed;
			width: 50%;
			max-width: 600px;
			left: 3%;
			padding: 6px 8px;
			border-radius: 5px;
		}
		#info h4:first-child {
			margin: 0 0 5px;
		}
		#info h4 {
			margin: 5px 0 5px;
		}
		#info h4 code {
			font-weight: normal;
		}
		#info .provider {
			padding-bottom: 5px;
			display: block;
			padding-left: 15px;
			font-size: 1em;
		}
		#par {
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;

		}
	</style>
	<!-- Easy Button -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
		<script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
		<!-- Highlighter -->
		<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/styles/zenburn.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
		<!-- Control Layers Minimap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.layerscontrol-minimap@1.0.20/control.layers.minimap.css">
	<script src="https://cdn.jsdelivr.net/npm/leaflet.layerscontrol-minimap@1.0.20/L.Control.Layers.Minimap.min.js"></script>
</head>
<body>
	<div id="info" class="d-none">
		<h1 class="lead"><a href="https://github.com/leaflet-extras/leaflet-providers">Visualizacion de proveedores Leaflet en España</a></h1>
		<p 
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
>
		   Esta página muestra mini mapas para todas las capas disponibles en <a href="https://github.com/dieghernan/leaflet-providersESP">Leaflet-providersESP</a>.
		</p>
	</div>
	<div id="map" class="map"></div>
	<script src="../js/shared.js"></script>
	<script src="../js/preview.js"></script>
	<script>
	    L.easyButton('<i class="fas fa-chevron-circle-left"></i>', function(){
		window.location.href = "https://dieghernan.github.io/leaflet-providersESP/";
	}, {position: 'bottomleft'}).addTo(map);
	
		L.easyButton('<i class="fas fa-globe"></i>', function(){
    map.setView([40,-3],2);
}, {position: 'bottomleft'}).addTo(map);
	
	L.easyButton('<i class="fas fa-border-style"></i>', function(){
    map.setView([40,-3],5);
}, {position: 'bottomleft'}).addTo(map);
	
	</script>
</body>
</html>
